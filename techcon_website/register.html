<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >
            <label for="email">Email:</label>
            <input type="email" >
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="6" maxlength="10" placeholder="Enter your password">
            <label for="terms-and-condition">Terms and Condition</label>
            <input type="checkbox" id="terms-and-condition">
            <button type="submit">Register Now</button>
        </form>
    </main>
